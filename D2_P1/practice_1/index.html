      <fieldset style="width: 400px">
        <legend>Form validation</legend>
        <label for="empName">Employee Name:</label>
        <input type="text" placeholder="Enter your name here" required /><br /><br />

        <input type="number" placeholder="Enter your age here" required /><br />

        <input type="radio" name="gender" value="femel" />Female<br /><br />

        <input type="text" placeholder="Enter your designation " /><br /><br />

        <label for="designation">Enter your salary:</label>
        <input type="number" placeholder="Enter your salary" required /><br /><br />

        <label for="location">Select your location:</label>
